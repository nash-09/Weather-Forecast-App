<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="outer-box">
        <div id="inner-box">
            <h1>Weather App</h1>
            <input type="text" placeholder="Enter City" id="input">
            <button id="btn">Click</button>
            <h2 id="city-name"></h2>
            <h3 id="temp"></h3>
            <h3 id="feels-like"></h3>
            <h3 id="min-temp"></h3>
            <h3 id="max-temp"></h3>
            <h3 id="humidity"></h3>
            <h3 id="pressure"></h3>
            <h3 id="wind-speed"></h3>
            <h3 id="wind-deg"></h3>
            <h3 id="visibility"></h3>
            <h3 id="cloudiness"></h3>
            <h3 id="main-weather"></h3>
            <h3 id="description"></h3>
            <h3 id="icon-code"></h3>
            <h3 id="sunrise"></h3>
            <h3 id="sunset"></h3>
            <h3 id="timezone"></h3>
        </div>
    </div>
    <script src="style.js"></script>
</body>
</html>
